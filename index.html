<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBReader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #questionType, #questionSubject {
            font-weight: bold;
        }
        #questionText {
            margin-top: 20px;
            font-size: 1.2em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button id="newQuestionBtn">Read New Question</button>
    <label for="speedSlider">Reading Speed: <span id="speedDisplay">2</span> syllables/sec</label><br>
    <input type="range" id="speedSlider" min="5" max="10" value="2">

    <div id="questionType"></div>
    <div id="questionSubject"></div>
    <div id="questionText"></div>

    <script src="js/reading.js"></script>
</body>
</html>
